<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->

      <div id="send">
        <h3>Input message</h3>

        <table>
          <tr>
            <td><label>Username</label>
            </td>
            <td><input name="username" id="username"></input>
            </td>
          </tr>
          <tr>
            <td><label>Message</label>
            </td>
            <td><textarea name="message" id="message" rows="3"></textarea>
            </td>
          </tr>          
          <tr>
            <td><label>Room name</label>
            </td>
            <td><input name="new-room" id="new-room" value="Lobby"></input>
            </td>
          </tr> 
        </table>


        
        <button class="submit">Submit</button>

      </div>

      <div id="friends">Friends</div>

      <div id="navbar">
        <h2>NavBar</h2>
        <div id="rooms">Rooms</div>
        <select id="roomSelect">
          <option>All rooms</option>

        </select>

        <button id="clearChats">Clear chats</button>
        <button id="refresh">Refresh</button>
      </div>


      </div>

    </div>
 
    <div id="chats">
      <h3>Chats</h3>
    </div>

    <div id="footer">Footer</div>

  </body>
</html>
